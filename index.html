<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>


<header>
  <div class="header">
    <a class="logo" href="">
      <img src="assets/img/xtz-1.jpg"/>

    </a>

    <div class="redes">
      <a href="https://twitter.com/Xein_dev" target="_blank">
        <img src="assets/twitter.png" alt="twitter">
      </a>
      <a href="#" >
        <img src="assets/instagram.png" alt="instagram">
      </a>
      <a href="https://www.linkedin.com/in/nicolas-ortiz-suarez-866199210/" target="_blank">
        <img src="assets/linkedin.png" alt="linkedin">   
      </a> 
      <a href="#">
        <img src="assets/facebook.png" alt="facebook">
      </a>

    </div>



  </div>

</header>

<main>
  <div class="main">
    
    <div class="container">

      <!-- <div class="display">
        <div class="valor-anterior"></div>
        <div class="valor-actual"></div>
      </div> -->

      <div class="output">
        <input type="text" class="cajatexto" id="result" placeholder="0">
      </div>

      <button class="operacion btn-sumar"> <span>+</span></button>
      <button class="operacion btn-restar"> <span>-</span></button>
      <button class="operacion btn-multiplicar"> <span>x</span></button>
      <button class="operacion btn-dividir"> <span>/</span></button>
      <button class="num btn-uno"> <span>1</span></button>
      <button class="num btn-dos"> <span>2</span></button>
      <button class="num btn-tres"> <span>3</span></button>
      <button class="igual btn-igual"> <span>=</span></button>
      <button class="num btn-cuatro"> <span>4</span></button>
      <button class="num btn-cinco"> <span>5</span></button>
      <button class="num btn-seis"> <span>6</span></button>
      <button class="delete btn-delete"> <span>C</span></button>
      <button class="num btn-siete"> <span>7</span></button>
      <button class="num btn-ocho"> <span>8</span></button>
      <button class="num btn-nueve"> <span>9</span></button>
      <button class="num btn-cero"> <span>0</span></button>

    
    </div>


  </div>

</main>




<footer>
  <div class="footer">

  </div>
</footer>
